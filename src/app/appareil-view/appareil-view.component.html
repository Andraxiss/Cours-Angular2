<h2>Mes appareils</h2>
<p>Mis à jour : {{ lastUpdate | async }}</p>
<ul class="list-group">
  <app-appareil
    *ngFor="let appareil of appareils; let i = index"
    [appareilName]="appareil.name"
    [appareilStatus]="appareil.status"
    [appareilIndex]="i"
    [id]="appareil.id"
  ></app-appareil>
</ul>
<button class="btn btn-success" (click)="onAllumerAll()">Tout allumer</button>
<button class="btn btn-danger" (click)="onEteindreAll()">Tout éteindre</button>
